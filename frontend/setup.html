<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="wails/ipc.js"></script>
    <script src="wails/runtime.js"></script>
    <title>Starburst Overlay</title>
    <script type="module" src="public/i18n.js"></script>
    <script type="module" src="public/config.js"></script>
    <script type="module" src="public/setup.js"></script>
    <link rel="styleSheet" href="scrollbar.css">
    <link rel="styleSheet" href="switch.css">
    <link rel="styleSheet" href="index.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <script>
        window.runtime.WindowMinimise();
        setTimeout(_ => window.runtime.WindowUnminimise(), 100);
    </script>
    <div id="menu" class="menu">
        <div class="title" style="position:absolute;left:5px;top:-5px">Starburst</div>
        <div id="buttons" style="float:right;margin-right:5px;margin-top:2px;">
            <button id="minimize" onclick="window.runtime.WindowMinimise()"></button>
            <button id="quit" onclick="window.runtime.Quit()"></button>
        </div>
    </div>
    <div style="color:aqua;font-family:consolas;left:20px;position:relative;">
        <h3>Select Your Language</h3>
        <h3>选择你的语言</h3>
        <select id="lang" style="height:auto">
            <option value="en_us">English</option>
            <option value="zh_cn">简体中文</option>
        </select>
        <h3 id="setting_log_path">Set Log Path</h3>
        <input id="logpath" style="position:relative;width:74%">
        <button class="setting_button" style="position:relative;left:20px" id="setting_change_log_path">
            Select Latest.log</button>
        <h3 id="api_key">Hypixel API Key</h3>
        <h4 id="api_tooltip">Get From <b>developer.hypixel.net</b></h4>
        <input id="apikey" style="position:relative;width:80%">
        <h3 id="playerNameLabel">Set Your User Name</h3>
        <input id="ign" style="position:relative;width:74%">
        <br><br>
        <button class="setting_button" style="position:relative;width:100px;height:50px;" id="done"
            onclick="window.location.href='main.html'">Done</button>
    </div>
</body>
