<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Starburst Overlay</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <script>
        window.go.main.App.GetMode().then(mode => {
            if (mode == 'normal') window.location.href = 'main.html'
            else if (mode == 'search') window.location.href = 'search.html'
            else if (mode == 'setup') window.location.href = 'setup.html'
        })
    </script>
</body>
